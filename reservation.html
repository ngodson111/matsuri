      <section class="section-padd">
        <div class="container">
          <div class="col-md-7 mx-auto">
            <div class="section-title">Reservation</div>
            <div class="section-title-decor">
              <img src="img/titledecor.png" />
            </div>
            <form id="contactForm">
              <div class="row">
                <div class="col-md-12">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Full Name"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    type="phone"
                    name="phone"
                    id="phone"
                    placeholder="Phone Number"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    type="date"
                    name="date"
                    id="date"
                    placeholder="Date of Reservation"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    type="time"
                    name="time"
                    id="time"
                    placeholder="Time of Reservation"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    type="number"
                    name="guest"
                    id="guest"
                    placeholder="Number of Guests"
                  />
                </div>
                <div class="col-md-8">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email"
                  />
                </div>
                <div class="col-md-12">
                  <textarea
                    rows="5"
                    id="message"
                    placeholder="Message"
                  ></textarea>
                </div>
              </div>
              <div class="text-center">
                <label>
                  <input type="checkbox" id="agree" />
                  <span class="checkmark"></span>
                  I agree with the terms and privacy policy
                </label>
                <div>
                  <button class="form-btn" type="submit">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
